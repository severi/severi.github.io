---
layout: default
---
<div class="project col-1">
  <div class="project_info">
    <h3>{{page.name}}</h3>
    <p><strong>Technologies:</strong> {{page.technologies}}</p>
    <p><strong>Date:</strong> {{page.when}}</p>
    {% if page.role %}
    <p><strong>Role:</strong> {{page.role}}</p>
    {% endif %}
  </div>
  <div class="column text">
    <p>{{content}}</p>
  </div>
</div>
