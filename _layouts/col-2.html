---
layout: default
---

<div class="project col-2">
  <div class="project_info">
    <h3>{{page.name}}</h3>
    <p><strong>Technologies:</strong> {{page.technologies}}</p>
    <p><strong>Date:</strong> {{page.when}}</p>
    {% if page.role %}
    <p><strong>Role:</strong> {{page.role}}</p>
    {% endif %}
  </div>
  <div class="project_details">
    <div class="column">
      <img src="{{page.picture}}" class="projectpic icon"/>
    </div>
    <div class="column">
      <p>{{content}}</p>
    </div>
  </div>
</div>
